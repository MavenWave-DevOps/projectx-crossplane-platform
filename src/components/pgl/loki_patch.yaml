---
- op: add
  path: /spec/resources/-1
  value:
    name: loki-stack
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        annotations: 
          crossplane.io/external-name: loki
      spec:
        forProvider:
          chart:
            name:  loki-stack
            repository: https://grafana.github.io/helm-charts
            version: 2.6.2
          namespace: loki-stack
          wait: true
        rollbackLimit: 5
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: spec.providerConfigRef.name
      transforms:
      - type: string
        string:
          fmt: "%s-cluster"
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-loki-stack"