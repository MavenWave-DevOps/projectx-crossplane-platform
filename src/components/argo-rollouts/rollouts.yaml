---
- op: add
  path: /spec/resources/-1
  value:
    name: argo-rollouts
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        annotations: 
          crossplane.io/external-name: argo-rollouts
      spec:
        forProvider:
          chart:
            name: argo-rollouts
            repository: https://argoproj.github.io/argo-helm
            version: 2.11.0
          namespace: argo-rollouts
          wait: true
        rollbackLimit: 5
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: spec.providerConfigRef.name
      transforms:
      - type: string
        string:
          fmt: "%s-cluster"
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-argo-rollouts"