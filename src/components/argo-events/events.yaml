---
- op: add
  path: /spec/resources/-1
  value:
    name: argo-events
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        annotations: 
          crossplane.io/external-name: argo-events
      spec:
        forProvider:
          chart:
            name: argo-events
            repository: https://argoproj.github.io/argo-helm
            version: 1.12.0
          namespace: argo-events
          wait: true
          values:
            singleNamespace: false
        rollbackLimit: 5
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: spec.providerConfigRef.name
      transforms:
      - type: string
        string:
          fmt: "%s-cluster"
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-argo-events"
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.argo.namespaces
      toFieldPath: spec.forProvider.values.additionalSaNamespaces