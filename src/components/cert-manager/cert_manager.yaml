---
- op: add
  path: /spec/resources/-1
  value:
    name: cert-manager
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        annotations: 
          crossplane.io/external-name: cert-manager
      spec:
        forProvider:
          chart:
            name: cert-manager
            repository: https://charts.jetstack.io
            version: v1.7.1
          namespace: cert-manager
          set:
          - name: installCRDs
            value: "true"
          wait: true
        rollbackLimit: 5
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: spec.providerConfigRef.name
      transforms:
      - type: string
        string:
          fmt: "%s-cluster"
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-cert-manager"