---
- op: add
  path: /spec/resources/-1
  value:
    name: argo-workflows
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: Release
      metadata:
        annotations: 
          crossplane.io/external-name: argo-workflows
      spec:
        forProvider:
          chart:
            name: argo-workflows
            repository: https://argoproj.github.io/argo-helm
            version: 0.13.0
          namespace: argo
          wait: true
          values:
            server:
              secure: true
        rollbackLimit: 5
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: spec.providerConfigRef.name
      transforms:
      - type: string
        string:
          fmt: "%s-cluster"
    - type: FromCompositeFieldPath
      fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: "%s-argo-workflows"
    - type: FromCompositeFieldPath
      fromFieldPath: spec.parameters.argo.namespaces
      toFieldPath: spec.forProvider.values.controller.workflowNamespaces