apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: databases.platform.projectx.mavenwave.dev
spec:
  group: platform.projectx.mavenwave.dev
  names: 
    kind: Database
    plural: databases
  claimNames:
    kind: DatabaseClaim
    plural: databaseclaims
  connectionSecretKeys:
  - kubeconfig
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec: 
            type: object
            properties:
              claimRef:
                type: object
                properties:
                  providerConfigRef:
                    type: string
              parameters:
                type: object
                properties:
                  storageGB:
                    type: integer
                  passwordSecretRef:
                    type: object
                    description: "A reference to the Secret object containing database password"
                    properties:
                      namespace:
                        type: string
                      name:
                        type: string
                      key:
                        type: string
                    required:
                    - namespace
                    - name
                    - key
                  network:
                    type: string
                    description: "Name of network path for pg database"
                required:
                  - storageGB
                  - network
                  - passwordSecretRef
            required:
            - parameters
          status:
            type: object
            properties:
              globalAddress:
                type: object
                properties:
                  id:
                    type: integer
                  conditions:
                    type: array
                    items:
                      type: object
                      lastTransitionTime: 
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                connection:
                  type: object
                  properties:
                    conditions:
                      type: array
                      items: 
                        lastTransitionTime:
                          type: string
                        reason:
                          type: string
                        status: 
                          type: string
                        type:
                          type: string
                cloudSQLInstance:
                  type: object
                  properties:
                    conditions:
                      type: array
                      items: 
                        lastTransitionTime:
                          type: string
                        reason:
                          type: string
                        status: 
                          type: string
                        type:
                          type: string

